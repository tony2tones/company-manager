<div class="container">
  <div
    class="colour-banner colour-banner-{{ colourHash }}"
    [style.background-color]="colourHash"
  ></div>
  <div class="content">
    <div class="edit-form-group">
      <h3 id="officeProfile">Edit office</h3>
      <form [formGroup]="editOfficeProfileForm">
        <div class="form-group">
          <label for=""></label>
          <input
            type="text"
            class="form-control"
            formControlName="companyName"
            name="companyName"
            placeholder="Office Name"
            value="companyName"
          />
        </div>
        <div class="form-group">
          <label for=""></label>
          <input
            type="text"
            class="form-control"
            formControlName="address"
            name="address"
            placeholder="Physical Address"
            value="editOfficeProfileForm.address"
          />
        </div>
        <div class="form-group">
          <label for=""></label>
          <input
            type="text"
            class="form-control"
            formControlName="email"
            name="email"
            placeholder="Email Address"
            value=""
          />
        </div>
        <div class="form-group">
          <label for=""></label>
          <input
            type="text"
            class="form-control"
            formControlName="phoneNumber"
            name="phoneNumber"
            placeholder="Phone Number"
            value=""
          />
        </div>
        <div class="form-group">
          <label for=""></label>
          <input
            type="number"
            class="form-control"
            formControlName="officeCapacity"
            name="officeCapacity"
            placeholder="Maximum Capacity"
            value=""
          />
        </div>

        <div>
          <div class="colour-title">
            <h3>Office Colour</h3>
          </div>
          <div class="colour-scheme">
            <div
              [ngClass]="{ active: colourHash === '#FFBE0B' }"
              class="colour-1 dot"
              (click)="colourSelected('#FFBE0B')"
            ></div>
            <div
              [ngClass]="{ active: colourHash === '#FF9B71' }"
              class="colour-2 dot"
              (click)="colourSelected('#FF9B71')"
            ></div>
            <div
              [ngClass]="{ active: colourHash === '#FB5607' }"
              class="colour-3 dot"
              (click)="colourSelected('#FB5607')"
            ></div>
            <div
              [ngClass]="{ active: colourHash === '#97512C' }"
              class="colour-4 dot"
              (click)="colourSelected('#97512C')"
            ></div>
            <div
              [ngClass]="{ active: colourHash === '#DBBADD' }"
              class="colour-5 dot"
              (click)="colourSelected('#DBBADD')"
            ></div>
            <div
              [ngClass]="{ active: colourHash === '#FF006E' }"
              class="colour-6 dot"
              (click)="colourSelected('#FF006E')"
            ></div>
          </div>
          <div class="colour-row-2">
            <div
              [ngClass]="{ active: colourHash === '#A9F0D1' }"
              class="colour-7 dot"
              (click)="colourSelected('#A9F0D1')"
            ></div>
            <div
              [ngClass]="{ active: colourHash === '#00B402' }"
              class="colour-8 dot"
              (click)="colourSelected('#00B402')"
            ></div>
            <div
              [ngClass]="{ active: colourHash === '#489DDA' }"
              class="colour-9 dot"
              (click)="colourSelected('#489DDA')"
            ></div>
            <div
              [ngClass]="{ active: colourHash === '#0072E8' }"
              class="colour-10 dot"
              (click)="colourSelected('#0072E8')"
            ></div>
            <div
              [ngClass]="{ active: colourHash === '#8338EC' }"
              class="colour-11 dot"
              (click)="colourSelected('#8338EC')"
            ></div>
          </div>
        </div>
        <div class="users-panel" *ngIf="selectedUsers?.length">
          <h5>Selected users: {{ selectedUsers.length }}</h5>
          <ng-container *ngFor="let user of selectedUsers">
            <div class="user-list-item">
              <ul [ngClass]="{ checked: user?.checked }">
                <li>
                  {{ user.firstName }}
                </li>
                <li>
                  {{ user.lastName }}
                </li>
                <li>
                  <img
                    src="../../../assets/avatars/avatar{{ user.avatar }}.png"
                    alt=""
                  />
                </li>
              </ul>
            </div>
          </ng-container>
        </div>
      </form>
    </div>
    <div *ngIf="!selectedUsers.length">
      <app-users
        (usersEmitter)="retrieveData($event)"
        [usersAddBtn]="true"
      ></app-users>
    </div>
  </div>

  <div class="footer-panel">
    <div class="btn-layout">
      <button
        class=""
        [disabled]="!editOfficeProfileForm.valid"
        (click)="onSubmit()"
      >
        UPDATE OFFICE
      </button>
      <button
        class=""
        [disabled]="!editOfficeProfileForm.valid"
        (click)="deleteOffice()"
      >
        DELETE OFFICE
      </button>
      <button class="" [disabled]="!selectedUsers.length" (click)="addUsers()">
        UPDATE USER
      </button>
    </div>
  </div>
</div>
