<div class="container">
  <h1>All Offices</h1>
  <div class="content">
  <div *ngFor="let office of offices">
      <app-office-room
        [companyName]="office.companyName"
        [officeCapacity]="office.officeCapacity"
        [phoneNumber]="office.phoneNumber"
        [address]="office.address"
        [colourScheme]="office.colourScheme"
        [email]="office.email"
        [staff]="office.staff"
        [officeId]="office._id"
      ></app-office-room>
    </div>
    <app-users></app-users>
  </div>
</div>
