<div class="content">
  <div class="search-field">
    <form [formGroup]="searchName">
      <div class="form-group">
        <label for="searchName">Filter users</label>
        <input type="text" class="form-control" formControlName="searchterm" />
      </div>
    </form>
  </div>

  <div class="user--container">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div *ngFor="let staff of filteredUserList; let i = index">
        <div class="user--panel">
          <ul>
            <li>
              <input
                type="checkbox"
                [value]="staff.value"
                (change)="onCheckboxChange($event)"
              />
              {{ staff.firstName }}
            </li>
            <li>
              {{ staff.lastName }}
            </li>
            <li>
              {{ staff.avatar }}
            </li>
          </ul>
        </div>
      </div>
    </form>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
    Submit
  </button>
</div>
